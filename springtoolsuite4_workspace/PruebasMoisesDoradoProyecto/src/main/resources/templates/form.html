<!DOCTYPE html>

<html xmls:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hermandad de la Candelaria</title>
</head>

<body>

	<form method="POST" th:action="addHermano" th:object="${hermanoForm}">
		<table>
			<tr>
				<td><label for="nombre">Nombre</label></td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>

			<tr>
				<td><label for="apellidos">Apellidos</label></td>
				<td><input type="text" th:field="*{apellidos}" /></td>
			</tr>

			<tr>
				<td><label for="email">Email</label></td>
				<td><input type="text" th:field="*{email}" /></td>
			</tr>
		</table>

		<button type="submit" class="btn btn-primary">Iniciar sesion</button>
		
	</form>

	<footer th:replace="~{fragmentos/footer::pie}"></footer>

</body>

</html>
