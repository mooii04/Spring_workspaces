<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- El uso de fragmentos se explica en eapartado 8.1 del tutorial using thymeleaf 
	
	Usamos los fragmentos para incluir la cabecera que tenemos definida 
	como fragmento independiente en el archivo html llamado  head
	OJO: Hay que dar la ruta adecuada
	
	Si te fijas en la estructura de carpetas, dentro de la carpeta templates, 
	hay tres cosas "al mismo nivel":
	- Carpeta fragmentos (dentro de ella están, los fragmentos o partes html: 
	encabezado, head, jsfinal y pie (ojo, index y otrapagina no están dentro de fragmentos, 
	están dentro de templates, al mismo nivel de fragmentos)
	- Archivo html index.html
	- Archivo html otrapagina.html
	
	Por tanto, la ruta que usamos en replace (tanto del head como del nav) 
	dentro de las llaves empieza en fragmentos, nombre de la carpeta dentro de templates 
	(ya que la raiz para los html por defecto es templates), y por eso "templates" 
	no hay que escribirlo, pero sí el resto de carpetas o subcarpetas que haya dentro.
	
	Antes de :: aparece la ruta del archivo y el nombre del html donde está el fragmento sin extensión 
	y después de los :: el nombre del fragmento que le hemos dado en la etiqueta fragment
	del html (no tiene que por qué coincidir el nombre del archivo 
	con el nombre de la etiqueta fragment de dentro, llamada selector en el tutorial)
	
	Como aparece en el tutorial, se pueden usar varias formas, incluso condicionales o usando el id de un div, por ejemplo.
	 
-->

<head th:replace="~{fragmentos/head::head}">
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<nav th:replace="~{fragmentos/encabezado2::encabezado2}"></nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h1>Ejemplo de inclusión de fragmentos</h1>
		</div>
		<p class="lead">
			En este ejemplo hacemos uso del dialecto estándar de Thymeleaf para construir
			una página a través de la inclusión de fragmentos definidos en otras páginas.
		</p>
	</div>

	<footer th:replace="~{fragmentos/pie::pie}"></footer>

	<!-- el js Necesario para Bootstrap-->
	<th:block th:replace=~{fragmentos/jsfinal::javascriptfinal}></th:block>
</body>

</html>
