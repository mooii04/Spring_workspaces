<!doctype html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Bucle y formateo</title>
</head>

<body>

	<h1>Ejemplo 3: Bucles</h1>
	<h2>Lista de productos</h2>
	<table>
		<thead>
			<tr>
				<th>Número</th>
				<th>Descripción</th>
				<th>Precio</th>
				<th>Disponible desde</th>
				<th>Oferta</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="product : ${productList}">
				<td th:text="${productStat.count}"></td>
				<td th:text="${product.description}">Red chair</td>
				
				<td th:text="${#numbers.formatDecimal(product.price, 1, 2)+' €'}">$350</td>
		
				<td th:text="${#temporals.format(product.date, 'dd-MM-YY HH:mm')}">8-July-1976</td>
				<td><span class="offer">Special offer!</span></td>
			</tr>
		</tbody>
	</table>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
